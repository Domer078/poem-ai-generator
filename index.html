<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" type="text/css" href="src/styles.css" />

    <title>AI Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header><h1>Welcome to the French AI Poem Generator</h1></header>
      <main>
        <div class="form-container">
          <form id="poem-generator">
            <input
              type="text"
              placeholder="Enter a French poem topic"
              autocomplete="off"
              autofocus
              required
              class="text-input"
              id="input-poem"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="hint">i.e: Flower, Paris or Cheese</div>
        </div>
        <div class="poem hidden" id="poems"></div>
      </main>
      <footer>
        This Poem was coded by
        <a href="https://github.com/Domer078" target="_blank">Khomotso Mabala</a
        >and is
        <a href="https://github.com/Domer078/poem-ai-generator" target="_blank"
          >open-sourced on GitHub</a
        >and is
        <a href="https://generator-poem-12.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
    <link href="src/index.js" />
  </body>
</html>
